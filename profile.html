<body>
    <div class="container">
        <h2>Ваш профиль</h2>
        <img id="profilePhoto" src="img/default-avatar.png" alt="Аватар">

        <div class="profile-info">
            <p><b>Имя:</b> <span id="profileName"></span></p>
            <p><b>Email:</b> <span id="profileEmail"></span></p>
            <p><b>Дата регистрации:</b> <span id="profileDate"></span></p>
            <p><b>Роль:</b> <span id="profileRole"></span></p>
        </div>

        <button id="editNameBtn"><i class="fas fa-user-edit"></i> Изменить имя</button>
        <button id="editPhotoBtn"><i class="fas fa-image"></i> Сменить фото</button>
        <button id="goToPredlozhka"><i class="fas fa-plus"></i> Предложить мод</button>
        <button id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Выйти</button>
    </div>

    <!-- Модальні -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeNameModal">&times;</span>
            <div class="modal-title">Изменить имя</div>
            <input type="text" id="newNameInput" placeholder="Введіть нове ім'я">
            <button id="saveNameBtn">Сохранить</button>
        </div>
    </div>

    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closePhotoModal">&times;</span>
            <div class="modal-title">Сменить фото</div>
            <input type="text" id="newPhotoInput" placeholder="Введіть URL нового фото">
            <button id="savePhotoBtn">Сохранить</button>
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
